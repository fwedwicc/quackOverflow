<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <!-- <ul>
    <li id="message-list"></li>
  </ul> -->
  <input type="text" name="" id="message">
  <!-- Test -->
  <div class="chat chat-start">
    <div class="chat-image avatar">
      <div class="w-10 rounded-full">
        <img alt="Tailwind CSS chat bubble component"
          src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
      </div>
    </div>
    <div class="chat-header">
      Anakin
      <time class="text-xs opacity-50">12:46</time>
    </div>
    <div class="chat-bubble">I hate you!</div>
    <div class="chat-footer opacity-50">
      Seen at 12:46
    </div>
  </div>
  <div class="chat chat-end">
    <div class="chat-image avatar">
      <div class="w-10 rounded-full">
        <img alt="Tailwind CSS chat bubble component"
          src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
      </div>
    </div>
    <div class="chat-header">
      Obi-Wan Kenobi
      <time class="text-xs opacity-50">12:45</time>
    </div>
    <ul>
      <li class="chat-bubble" id="message-list"></li>
    </ul>
    <div class="chat-footer opacity-50">
      Delivered
    </div>
  </div>

  <!-- // Test -->

  <button id="send-btn">Send</button>
  <script>
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');
    const messageList = document.getElementById('message-list');

    messageInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const messageValue = messageInput.value;
        const newLi = document.createElement('li');
        newLi.textContent = messageValue;
        messageList.appendChild(newLi);
        messageInput.value = '';

        setTimeout(function () {
          const quack = document.createElement('li');
          quack.textContent = 'quack';
          quack.style.color = '#fbf024';
          messageList.appendChild(quack);
        }, 3000); // Set the delay to 3000 milliseconds (3 seconds)
      }
    });

    sendBtn.addEventListener('click', function () {
      const messageValue = messageInput.value;
      const newLi = document.createElement('li');
      newLi.textContent = messageValue;
      messageList.appendChild(newLi);
      messageInput.value = '';

      setTimeout(function () {
        const quack = document.createElement('li');
        quack.textContent = 'quack';
        quack.style.color = '#fbf024';
        messageList.appendChild(quack);
      }, 3000); // Set the delay to 3000 milliseconds (3 seconds)
    });

  </script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
