<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>quackOverflow</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/quackOverflow-logo.png" type="image/x-icon">
  <!-- For Scrollbar Invisibility -->
  <style>
    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }
  </style>
</head>

<body id="body-padding">
  <!-- Loader -->
  <div class="h-screen w-auto bg-primary flex justify-center items-center transition-opacity duration-900 ease-out"
    id="loader">
    <!-- FIXME: attribution and illustration -->
    <span class="loading loading-spinner loading-lg"></span>
  </div>
  <!-- // Loader -->
  <!-- Main Navbar -->
  <!-- FIXME: Responsiveness -->
  <div class="navbar bg-base-100 fixed pr-8 py-4 lg:py-6 lg:pl-10 z-50">
    <!-- Navbar Start -->
    <div class="navbar-start">
      <div class="dropdown">
        <!-- Burger -->
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <!-- FIXME: SVG Color -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <!-- Burger Content -->
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-md bg-base-100 rounded-box w-52">
          <!-- Logo -->
          <li class="pb-4">
            <span class="inline-flex justify-center items-center gap-2.5">
              <img src="./assets/images/quackOverflow-logo.png" alt="Quack Overflow Logo" class="w-10 h-auto">
              <h5>quack<span class="font-bold">Overflow</span></h5>
            </span>
          </li>
          <!-- // Logo -->
          <!-- Theme -->
          <h1 class="font-bold text-lg pl-3 pb-2">Theme</h1>
          <li>
            <!-- FIXME: Background Color -->
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Default"
              value="default" />
          </li>
          <li>
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Halloween"
              value="halloween" />
          </li>
          <li><input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine"
              value="valentine" />
          </li>
          <li>
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dracula"
              value="dracula" />
          </li>
          <li>
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dim" value="dim" />
          </li>
          <li>
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Lofi" value="lofi" />
          </li>
          <li>
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Black" value="black" />
          </li>
          <li>
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Wireframe"
              value="wireframe" />
          </li>
          <!-- // Theme -->
          <!-- Sound and LInk Container -->
          <div class="inline-flex justify-center items-center gap-4 pt-6">
            <!-- Sound Switch -->
            <label
              class="swap btn btn-ghost hover:bg-primary focus:bg-primary hover:text-primary-content focus:text-primary-content btn-circle">
              <!-- this hidden checkbox controls the state -->
              <input type="checkbox" class="sound-2" value="" />
              <!-- Sound icon -->

                fill="currentColor">

                  d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />

                fill="currentColor">
                <path
                  d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM17.78 9.22a.75.75 0 1 0-1.06 1.06L18.44 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 1 0 1.06-1.06L20.56 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-1.72 1.72-1.72-1.72Z" />
              </svg>
            </label>
            <!-- Github Repo LInk -->
            <a href="https://github.com/fwedwicc/quackOverflow" target="_blank"
              class="btn btn-ghost hover:bg-primary hover:text-primary-content btn-circle">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                  d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
                  clip-rule="evenodd" />
              </svg>
            </a>
            <!-- // Github Repo Link -->
          </div>
          <!-- // Sound and LInk Container -->
        </ul>
      </div>
      <!-- Logo -->
      <span class="inline-flex justify-center items-center gap-2.5 lg:flex hidden">
        <img src="./assets/images/quackOverflow-logo.png" alt="Quack Overflow Logo" class="w-10 h-auto">
        <h5>quack<span class="font-bold">Overflow</span></h5>
      </span>
    </div>
    <!-- // Navbar Start -->
    <!-- Navbar Center -->
    <div class="navbar-center lg:flex">
      <!-- Input and Send Elements -->
      <div class="space-x-2.5">
        <input type="text" id="message" placeholder="Ask quackOverflow..." autocomplete="off"
          class="input input-bordered w-[15rem] lg:w-[40rem] rounded-full text-base-content" />
        <button id="send-btn" class="btn btn-primary btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path
              d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- // Navbar Center -->
    <!-- Navbar End -->
    <div class="navbar-end hidden lg:flex gap-2">
      <!-- Github Repo Link -->
      <a href="https://github.com/fwedwicc/quackOverflow" target="_blank"
        class="btn btn-ghost hover:bg-primary hover:text-primary-content btn-circle">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
            clip-rule="evenodd" />
        </svg>
      </a>
      <!-- // Github Repo Link -->
      <!-- Sound input -->
      <label
        class="swap btn btn-ghost hover:bg-primary focus:bg-primary hover:text-primary-content focus:text-primary-content btn-circle">
        <input type="checkbox" class="sound-1" value="" />
        
        <!-- Sound icon -->
        <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          fill="currentColor">
          <path
            d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
          <path
            d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
        </svg>
        <!-- Muted icon -->
        <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          fill="currentColor">
          <path
            d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM17.78 9.22a.75.75 0 1 0-1.06 1.06L18.44 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 1 0 1.06-1.06L20.56 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-1.72 1.72-1.72-1.72Z" />
        </svg>
      </label>
      <!-- // Sound Input -->
      <div class="dropdown dropdown-end">
        <button
          class="btn btn-ghost hover:bg-primary focus:bg-primary hover:text-primary-content focus:text-primary-content btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path
                d="M18.75 12.75h1.5a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM12 6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 6ZM12 18a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 18ZM3.75 6.75h1.5a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM5.25 18.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 0 1.5ZM3 12a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 3 12ZM9 3.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM12.75 12a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0ZM9 15.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" />
            </svg>
          </div>
        </button>
        <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
          <div class="card-body">
            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Default"
              value="default" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Halloween"
              value="halloween" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine"
              value="valentine" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dracula"
              value="dracula" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dim" value="dim" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Lofi" value="lofi" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Black" value="black" />

            <input type="radio" name="theme-dropdown"
              class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Wireframe"
              value="wireframe" />
          </div>
        </div>
      </div>
    </div>
    <!-- // Navbar End -->
  </div>
  <!--//  Main Navbar -->
  <!-- Quack Start Container -->
  <div class="chat chat-start lg:px-64 px-4 pt-[7rem] hidden"
    id="chat-container">
    <div class="chat-image avatar">
      <div class="w-10 rounded-full">
        <img alt="quackOverflow Profile" src="./assets/images/rd-right-view.jpg" />
      </div>
    </div>
    <div class="chat-header">
      Quack Overflow
      <time class="time text-xs opacity-50"></time>
    </div>
    <ul>
      <li class="chat-bubble pr-6 chat-bubble-primary" id="quack">
        Quack!
      </li>
    </ul>
  </div>
  <!-- // Quack Start Container -->
  <!-- Main Script -->
  <script src="./js/quack.js"></script>
</body>

</html>
